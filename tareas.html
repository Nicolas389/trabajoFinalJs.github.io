<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="./tareas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <a id="volverInicio" href="https://nicolas389.github.io/trabajoFinalJs.github.io/"> Pagina de inicio</a>
      <div class="col-12 text-center">
        <h1 style="color: #056a2c">Aplicacion de tareas</h1>
      </div>
      <div class="container">
        <div class="row">

          <div class="col-4 text-center" id="tareaNueva">

            <div class="row" id="inputs">
              <div class="col">
                <input id="nombreTarea" type="text" placeholder="Ingrese nombre de la tarea" required>
              </div>              
            </div>

            <div class="row" id="inputs">
              <div class="col">
                <textarea name="" id="descripcionTarea" cols="30" rows="10" placeholder="Ingrese descripcion" required ></textarea>
              </div>              
            </div>

            <div class="row">
              <div class="col">
                <button class="btn btn-primary" onclick="tareaNueva()">GUARDAR</button>
              </div>
            </div>
          </div>

          <div class="col-7" id="sectorTareas">            
          </div>
        </div>

        
       

    <script src="./tareas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
